<script type="text/javascript">
	function log(){
		let data = {
			mail: $('#mailco').val(),
			password: $('#passco').val()
		};


		let option = {
			url: '../../pomocServicesAPI/api/acountManage/log.php',
			dataType: 'text',
			type: 'POST',
			data: {data: JSON.stringify(data)},
			success: function (data, status, xhr) {

				//console.log("lal");
				//Return into request service
				window.location.replace("http://localhost/projetA/ProjetA/php/serviceRequest.php");
			},
			error: function (xhr, status, error) {
				successNotLog();
			}
		};

			$.ajax(option);
		}

	function successNotLog(){
		$(".response-box").html("<div class='danger'>Mail ou mot de passe incorect!</div>");
	}

</script>
